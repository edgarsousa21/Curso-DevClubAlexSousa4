<!DOCTYPE html>
<html lang="pt-br">
<Expect-CT: enforce,max-age=30>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,700;0,900;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>DevClub Convert Money</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>DevClub Convert Money</h1>
        </header>
        <main>
            <label>
                Converter <b>de</b>
                <select>
                    <option>
                        R$ Real Brasileiro
                    </option>
                </select>
            </label>

            <label>
                Converter <b>para</b>
                <select id="currency-select">
                    <option>US$ Dolar Americano</option>
                    <option>â‚¬ Euro</option>
                    <option>BitCoin</option>
                </select>
            </label>
            <label>
                Valor
                <input id="input-real" placeholder="R$ 10.000,00">
            </label>
            <button id="convert-button" type="button">Converter</button>
            <section>
                <div class="currency-container">
                    <img src="./assets/Brasil.png" alt="baneira-do-brasil">
                    <p class="currency-name">Real</p>
                    <p class="currency-value" id="real-text-value">R$ 0,00</p>
                </div>

                <img class="arrow-image" src="./assets/Seta.png" alt="seta">

                <div class="currency-container">
                    <img src="./assets/Estados-Unidos.png" id="currency-image" alt="bandeira-pais-conversao">
                    <p class="currency-name" id="currency-name">Dolar Americano</p>
                    <p class="currency-value" id="currency-text-value">US$ 0,00</p>
                </div>
            </section>
        </main>

    </div>
</body>
<script src="./scripts.js"></script>

</html>
